<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="main-container">
    <div class="esquerda">
    </div>
    <div class="direita"> 
        <audio id="audioConfirmacao"><source src="./confirmacao.mp3" type="audio/mp3" /></audio>    
        <button type="button" onclick="urnaEletronica()">Iniciar</button>
        <script src="./urnaEletronica.js"></script>
    </div>
    </div>
    </div>
    <div id="candidaturas"></div>
 <script>
    let divCandidaturas = document.querySelector("#candidaturas")
    
        fetch("configuracao.json").then((response)=>{
            response.json().then((configuracao)=>{
                configuracao.candidaturas.map((candidatura) => {
                    divCandidaturas.innerHTML += `<li> ${candidatura.Numero} - ${candidatura.Nome}</li>`
                })
              
            })
        })
    </script>
</body>
</html>
